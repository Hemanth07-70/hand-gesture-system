<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ Hand Gesture System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-wrapper">
    <div class="bg-dots"></div>
  </div>
  <main class="auth-card">
    <h1>Create account</h1>
    <p class="subtitle">Register to use the gesture monitor</p>
    <form action="{{ url_for('register') }}" method="POST" class="auth-form">
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <input type="text" name="username" placeholder="Username" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}" class="footer-link">Already have an account? Sign in</a>
  </main>
</body>
</html>
